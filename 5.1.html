Дан массив с числами. Найдите сумму тех элементов этого массива, которые больше нуля и меньше десяти. (filter,reduce)
<script>
    let numbers = [1, 5, 8, 12, 4, 6, 2, 9, 11, 15];
    let sum = numbers.filter(index => index > 0 && index < 10).reduce((acc, curr) => acc + curr, 0);

    console.log("Исходный массив:", numbers);
    console.log("Сумма элементов от 0 до 10:", sum);
</script>
