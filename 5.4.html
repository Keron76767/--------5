Написать функцию, которая принимает массив чисел и возвращает среднее арифметическое, (округлить результат до десятых). (reduce для суммы)
<script>
    function calculateAverage(arr) {
        let sum = arr.reduce((acc, curr) => acc + curr, 0);
        return Math.round(sum / arr.length * 10) / 10; // округляем до десятых
    }

    let numbers = [10, 15, 20, 25, 30];
    console.log("Исходный массив:", numbers);
    console.log("Среднее арифметическое:", calculateAverage(numbers));
</script>
